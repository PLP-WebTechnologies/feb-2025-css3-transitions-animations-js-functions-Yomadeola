<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Animation & Storage</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1></h1> CSS Animation + Storage </h1>
  </header>

  <main>
    <section>
      <label for="color-picker">Choose your theme color:</label>
      <input type="color" id="color-picker" />
      <button id="save-color">Save Preference</button>
    </section>

    <section>
      <button id="animate-btn" class="pulse">Animate Me!</button>
    </section>
  </main>
</body>
</html>
